<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="search-stranica.component.css">
</head>
<div class="content">
    <h1>Searh results:</h1>
  </div>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="bookmark-content">
          <th>Title</th>
          <th>Director</th>
          <th>Main Actor</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let film of service.list">
          <td><span>{{film.title}}</span></td>
          <td><span>{{film.director}}</span></td>
          <td><span>{{film.main_actor}}</span></td>
          <td><span>{{film.release_date.substring(0,10)}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
