<div class="loginform">
    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="login_id"
        [value]="service.formData.id_user" />
        <div class="form-group">
            <label>Username</label>
            <input class="form-control form-control-lg" placeholder="Username" 
            name="username" #Username="ngModel" [(ngModel)]="service.formData.username" required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control form-control-lg" placeholder="Email" 
            name="email" #email="ngModel" [(ngModel)]="service.formData.email" required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password" 
            name="password" #Password="ngModel" [(ngModel)]="service.formData.password" required minlength="4">
    </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Register</button>
        </div>
    </form>
</div>
