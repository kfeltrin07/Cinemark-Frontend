<html>
<head>
    <title>CineMark</title>
    <link rel="stylesheet" href="sort-by-stranica.component.css">

</head>
    <div class="content">
      <h1>SORT BY:</h1>
      </div>

      <div class="navbar">
        <ul>
          <li><a (click) ="sortFilmByGenre(1)">Action</a></li>
          <li><a (click) ="sortFilmByGenre(2)">Romance</a></li>
          <li><a (click) ="sortFilmByGenre(3)">Drama</a></li>
          <li><a (click) ="sortFilmByGenre(4)">Historical</a></li>
          <li><a (click) ="sortFilmByGenre(5)">Adventure</a></li>
          <li><a (click) ="sortFilmByGenre(6)">War</a></li>
          <li><a (click) ="sortFilmByGenre(7)">Comedy</a></li>
          <li><a (click) ="sortFilmByGenre(8)">Fantasy</a></li>
          <li><a (click) ="sortFilmByGenre(9)">Horror</a></li>
        </ul>
      </div>

    
    <div *ngFor="let film of sortedFilms" class="component">
      <div class="film-list">  
        <div class="film img" id="filmBox">
          <img src={{film.picture_url}} (click)="updateSelectedFilm(film.title)" alt="film picture" routerLink="/film">
            <div class="title" >
              <span (click)="updateSelectedFilm(film.title)" routerLink="/film">{{film.title}} ({{film.release_date.substring(0,4)}})</span>
              <p class="info">Director: {{film.director}}</p>
              <p class="info">{{film.summary}}</p>
            </div>
        </div>
      </div>
    </div>

</html>
